<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>SCNU SoCoding 软件源镜像服务</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/fancyindex/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="/fancyindex/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/fancyindex/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/fancyindex/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    -->

    <link rel="stylesheet" href="/fancyindex/css/roboto.css">
    <link rel="stylesheet" href="/fancyindex/css/material-icons.css">
    <link rel="stylesheet" type="text/css" href="/fancyindex/css/dialog-polyfill.css" />


    <script src="/fancyindex/node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="/fancyindex/node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="/fancyindex/css/fancyindex.css">
    <link rel="stylesheet" href="/fancyindex/css/index.css">

    <script src="/fancyindex/node_modules/vue/dist/vue.global.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header"  id="app">
        <!-- waterfall for second row hidden if scroll-->
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="currentTitle">SCNU SoCoding 软件源镜像服务</span>
            </div>
        </header>


        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <ul class="mdl-list">
                    <li class="mdl-layout-title mdl-list__item mdl-navigation__link">
                        <span class="mdl-color-text--primary mdl-list__item-primary-content">
                            <i class="mdl-color-text--primary material-icons mdl-list__item-icon">filter_drama</i>
                            SoCoding
                        </span>
                    </li>
                </ul>
            </nav>

            <nav class="mdl-navigation">
                <ul class="mdl-list " id="menuNav">
                    <li class="mdl-list__item mdl-navigation__link">
                        <a id="homelink" href="">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">home</i>
                                镜像站首页
                            </span>
                        </a>
                    </li>
                    <li class="mdl-list__item mdl-navigation__link">
                        <a id="linux-dl" target="_blank" href="//socoding.cn/c/mirror/announcement/33">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">insert_drive_file</i>
                                新闻与公告
                            </span>
                        </a>
                    </li>
                    <li class="mdl-list__item mdl-navigation__link">
                        <a id="linux-dl" target="_blank" href="//socoding.cn/c/mirror/documentation/34">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">question_answer</i>
                                获取帮助
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text"><span><span
                                style="font-size: 32px;font-weight: bold;">稳定、快速、现代的镜像服务。</span>
                            <br><span style="font-size: 18px;">托管于与华南教育网骨干节点华南理工大学相距甚远的华南师范大学南海校区。</span></span>
                    </h2>
                </div>
            </div>

            <div class="content mdl-grid mdl-grid--no-spacing">
                <div class="styles__content mdl-grid mdl-grid--no-spacing">
                    <div id="os-list" class="mdl-cell mdl-cell--12-col">
                        <div v-for="os in supported_os">
                            <div class="demo-card mdl-card mdl-shadow--2dp" style="min-height: 0;">
                                <div class="mdl-card__title mdl-card--border">
                                    <h4 class="mdl-card__title-text">
                                        <span><span style="font-size: 18px;">{{os.name}}</span>
                                            <br><span style="font-size: 14px;">{{os.description}}</span></span>
                                    </h4>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <span v-for="tag in os.tags" v-bind:class="tag.color" style="margin-right: 2px;">
                                        <span class="mdl-chip__text">{{tag.text}}</span>
                                    </span>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <a v-for="link in os.links" v-bind:href="link.link"
                                        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        {{link.text}}
                                    </a>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer" style="padding: 16px;">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">华南师范大学软件协会隶属于软件学院，是华师南海校区最具实力的以 IT 专业学生为载体的组织</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="//github.com/SCNU-SoCoding">GitHub</a></li>
                        <li><a href="mailto:ruanxie_scnu@163.com">Email</a></li>
                    </ul>
                </div>
            </footer>
        </main>

    </div>
    <script src="/fancyindex/js/index.js"></script>
</body>

</html>
